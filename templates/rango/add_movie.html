{% extends 'rango/base.html' %} 
{% load staticfiles %}

{% block title_block %}
     add_movie 
{% endblock %}

{% block body_block %} 
<h1>Add movie data</h1> 

<!--the form of adding movie items-->
<form id="add_movie" method="post" action="{% url 'rango:add_movie' %}" enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form.as_p }}

    <input type="submit" name="submit" value="add movie" />
    
<!--end of the form-->

{% endblock %}
